spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/banking
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create   
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  redis:
    host: localhost
    port: 6379

server:
  port: 8081